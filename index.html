<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metricas De Alto Dempeño</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="/1340003.png">
  <style>
    body {
      background-image: url("4850037.jpg");
      background-image: linear-gradient(0deg,
          rgba(0, 0, 0, 0.06),
          rgba(0, 0, 0, 0.06)), url("4850037.jpg");
    }

    .card {
      width: 800px;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="font-weight: 600;">ㅤHugoRomz</a>
      </div>
    </nav>
  </header>
  <main>

    <div class="container pt-5 ">
      <div class="row d-flex justify-content-center ">

        <div class="card ">
          <div class="card-header p-2" style="background-color: white;">
            <h5>
              <div class="container mt-3"></div>
              Calcular Complejidad Ciclomatica
            </h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="" class="form-label">Cantidad de Aristas:</label>
              <input type="number" class="form-control" id="txtAristas" required>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Cantidad de Nodos:</label>
              <input type="number" class="form-control" id="txtNodos" required>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Cantidad de Componentes:</label>
              <input type="number" class="form-control" id="txtComp" required>
            </div>

            <button type="submit" class="btn btn-outline-dark col-9 m-3" id="calcular">Calcular</button>
            <button type="submit" class="btn btn-outline-primary col-2" id="limpiar">Limpiar</button>

          </div>
        </div>
      </div>
      <br>
      <div class="row  d-flex justify-content-center ">
        <div class="card">
          <div class="card-body">
            <div class="alert alert-success" id="respuesta" role="alert">

            </div>
          </div>
        </div>
      </div>

    </div>

  </main>
  <footer>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script>
      document.getElementById('respuesta').style.display = 'none';
      let boton = document.getElementById('calcular');
      let boton2 = document.getElementById('limpiar');
      let respuesta = document.getElementById('respuesta');

      boton.addEventListener('click', calcular);


      function calcular() {
        
        let aristas = parseInt(document.getElementById('txtAristas').value);
        let nodos = parseInt(document.getElementById('txtNodos').value);
        let comp = parseInt(document.getElementById('txtComp').value);

        if (isNaN(comp)) {
          comp = 1;
        }

        if (nodos > aristas) {
          respuesta.innerHTML = "La cantidad de Nodos, no pueden ser mayor a la cantidad de Aristas";
          document.getElementById("respuesta").className = "alert alert-danger";
          document.getElementById('respuesta').style.display = 'block';
        } else {

          
          let M = parseInt(aristas - nodos + 2 * comp);

          if (isNaN(M)) {
            respuesta.innerHTML = "Ingresa Datos";
            document.getElementById("respuesta").className = "alert alert-danger";
            document.getElementById('respuesta').style.display = 'block';
          } 

            if (M >= 1 && M <= 10) {
              respuesta.innerHTML = "Es un progama simple: * "+M+" * <br>Sin mucho riesgo";
              document.getElementById("respuesta").className = "alert alert-success";
              document.getElementById('respuesta').style.display = 'block';

            }
            if (M >= 11 && M <= 20) {
              respuesta.innerHTML = "Es un programa algo complejo: * "+M+" * <br>Riesgo moderado";
              document.getElementById("respuesta").className = "alert alert-info";
              document.getElementById('respuesta').style.display = 'block';
            }
            if (M >= 21 && M <= 50) {
              respuesta.innerHTML = "Es un programa complejo: * "+M+" * <br>Programa de alto riesgo";
              document.getElementById("respuesta").className = "alert alert-warning";
              document.getElementById('respuesta').style.display = 'block';
            }
            if (M >= 50) {
              respuesta.innerHTML = "Es un programa no testeable: * "+M+" * <br>Programa de muy alto riesgo";
              document.getElementById("respuesta").className = "alert alert-danger";
              document.getElementById('respuesta').style.display = 'block';
            }
           


          
        }

      }

      boton2.addEventListener('click', limpiar);

      function limpiar() {
        document.getElementById('respuesta').style.display = 'none';
        document.getElementById('txtAristas').value = "";
        document.getElementById('txtNodos').value = "";
        document.getElementById('txtComp').value = "";

      }
    </script>

  </footer>
</body>

</html>
